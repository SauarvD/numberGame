<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="utf-8">
        <link href="./gameStyle.css" rel="stylesheet">
    </head>
 
    <body>
    	<div class="wrapper">
    		<div class="color-palette">
    			<h4>Enter your name to get started</h4>
    			<form id="submitForm">
    				<input type="text" class="nameValue" id="nameData">
    				<button id="submit">Submit</button>
    			</form>
    		</div>
    		<div id="nameHolder"></div>
    		<div class="game">
    			<div id="events"></div>
    			<div class="game-rules">
    				You have to start serially from 1, 2 and so on. You can select 1 number at minimun and 3 numbers at maximum. Your main aim is NOT to select the number 30. So whoever chooses 29, WINS.
    			</div>
    		</div>
    	</div>
    	<script src="/socket.io/socket.io.js"></script>
        <script src="./game.js"></script>
    </body>
 
</html>
